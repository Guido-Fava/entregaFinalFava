<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor</title>
</head>
<body>
    <div class="row p-2 justify-content-md-center text-center">
    <h1 class="fs-1 fw-bold">Conversor de moneda</h1>
    <p class="fs-4">Elija la moneda y la cantidad para realizar la conversion a la tasa de cambio oficial</p>
    </div>
    
    <div class="row p-2 ">
        <div class="row d-flex justify-content-center text-center">
        <div class="p-2 col-2 fs-5" id="cambio"></div>
        </div>
        <div class="p-2 row justify-content-center">
            <div class="col-1 ">
            <select class="form-select" id="monedaUno">
                <option value="USD" selected>USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="BRL">BRL</option>
                <option value="ARS">ARS</option>

            </select>
            </div >
            <div class="col-2">
            <input  type="number"  id="cantidadUno" placeholder="0"  
            value="1"class="form-control" >
            </div>   
            </div>
        <div class="row p-2 d-flex justify-content-center">
        
            <div class="col-1 justify-content-center">
            <select class="form-select" id="monedaDos">
                <option value="ARS" selected>ARS</option>
                <option value="EUR" >EUR</option>
                <option value="GBP">GBP</option>
                <option value="USD">USD</option>
                <option value="BRL">BRL</option>

            </select>
            </div>
            <div class="col-2">
            <input  type="number"  id="cantidadDos" class="form-control"
            placeholder="0"  
            >
            </div>
        </div>
    </div>
    <div class="container-fluid d-flex justify-content-center">
        <div class="col-1 justify-content-md-center text-center">
            <button class="btn-secondary form-control text-center" id="taza">
            cambio
            </button>
        </div>
    </div>

    <div class="imagen">
        <img src="./img/dolar.jpg" alt="">
    </div>

    <footer>
        <div>
            <li class="conversor"><a href="index.html">Tablas gastronomicas</a></li>
        </div>
    </footer>

    <script src="conversorApi.js"></script>
</body>
</html>
